<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BASKETBALL SCORE</title>
    <link rel="stylesheet" href="scrim3.css"

</head>
<body>
    <div class="container">
    <div class="team-a">
        <span id="name-a"> TEAM-A </span>
        <br>
        <span id="score-a">0</span>
        <br>
        <button id="add-one-a" onclick="add1()">+1</button>
        <button id="add-two-a" onclick="add2()">+2</button>
        <button id="add-three-a" onclick="add3()">+3</button>
        <br>
        <button id="foul-a" onclick="afoul()">FOUL : </button>
    </div>
    <div class="team-b">
        <span id="name-b"> TEAM-B </span>
        <br>
        <span id="score-b">0</span>
        <br>
        <button id="add-one-b" onclick="add1b()">+1</button>
        <button id="add-two-b" onclick="add2b()">+2</button>
        <button id="add-three-b" onclick="add3b()">+3</button>
        <br>
        <button id="foul-b" onclick="bfoul()">FOUL : </button>
    </div>
</div>
    <br>
    <span id="lead"> </span>
    <script src="scrim3.js"></script>
</body>
</html>
